<meta content='yes' name='apple-mobile-web-app-capable'>

<div class="gridContainer clearfix">
  <span id="invitation_form" style="">
    <div class="mainContentBlock">
      <div class="logoContainer"><img src="logomark_1.png" /></div>
      <div class="clear"></div>
    </div>
    <div class="formBg">
      <div class="displayCenter">
        <form class="userForm" method="post">
          
          <div class="formFieldTable">
            <div class="formFieldCell formLeftSide"><span class="fieldLabel">name</span></div>
            <div class="formFieldCell formRightSide">

              <div class="formFieldTable2 fieldBorder">
                <div class="formFieldCell2"><input class="leftItem" id="fname" name="text" placeholder="first" type="text"></div>
                <div class="formFieldCell2">
                  <div class="cepearatot">
                    <div class="cepearatotIcon"></div>
                  </div>
                </div>
                <div class="formFieldCell2"><input class="rightItem" id="lname" name="text" placeholder="last" type="text"></div>
              </div>

            </div>
          </div>





          <div class="formFieldTable">
            <div class="formFieldCell formLeftSide"><span class="fieldLabel"><img src="email_icon.png"/></span></div>
            <div class="formFieldCell formRightSide fieldBorder">
              <input id="email" name="text" placeholder="email" type="email" value="">
            </div>
          </div>




          <div class="formFieldTable">
            <div class="formFieldCell formLeftSide"><span class="fieldLabel">where</span></div>
            <div class="formFieldCell formRightSide fieldBorder select-style">
              <select id="country" name="country"><option value="">Select Country</option>
              <option value="AF">Afghanistan</option>
              <option value="AX">Aland Islands</option>
              <option value="AL">Albania</option>
            </select>
            </div>
          </div>


          <div class="formFieldTable">
            <div class="formFieldCell formLeftSide"><span class="fieldLabel">mobile</span></div>
            <div class="formFieldCell formRightSide">
              <div class="formFieldTable3 fieldBorder">
                <div class="formFieldCell3 mLeftItem"><input class="country_code" id="country_code" name="text" type="tel"></div>
                <div class="formFieldCell3 mMiddleItem">
                  <div class="cepearatot">
                    <div class="cepearatotIcon"></div>
                  </div>
                </div>
                <div class="formFieldCell3 mRightItem"><input class="" id="phone_number" name="text" placeholder="phone number" type="tel" lengths="10"></div>
              </div>            
            </div>
          </div>



          <div class="formFieldTable">
            <div class="formFieldCell formLeftSide"><span class="fieldLabel"><img src="earth_icon.png"/></span></div>
            <div class="formFieldCell formRightSide fieldBorder">
              <input class="zipCode not_required" id="zipcode" name="text" placeholder="postal code" type="text">
            </div>
          </div>





          <div class="formFieldTable">
            <div class="formFieldCell formLeftSide"><span class="fieldLabel"><img src="lock.png"/></span></div>
            <div class="formFieldCell formRightSide fieldBorder">
              <input class="password" id="password" name="text" placeholder="create password" type="password">
            </div>
          </div>

          <div class="formFieldTable confirmField">
            <div class="formFieldCell formLeftSide"><span class="fieldLabel"></span></div>
            <div class="formFieldCell formRightSide fieldBorder">
              <input class="password" id="confirm_password" name="text" placeholder="confirm password" type="password">
            </div>
          </div>
        
          <div class="clear"></div>
          <input id="token" name="token" type="hidden" value="INAPP">
          <input id="requested_from" name="requested_from" type="hidden" value="reedem">
          <div class="formButton">
            <input class="formNew" id="get_the_app" src="next_button.png" type="image" value="Next">
          </div>
        </form>
        <div class="clear"></div>
        
      </div>
    </div>
  </span>
</div>
